<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <!-- fragment styles-->
    <th:block th:fragment="styles">
        <!-- link file statici -->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <!-- importo la webjars bootstrap (inserita nel POM) -->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    </th:block>
</head>
<body>
    
    <h1>Lista dei Film</h1>

    <!-- forEach per stampare tutti i film dell'ArrayList -->
    <ul>
        <li th:each="movie : ${movies}">
            <span th:text="'Id: ' + ${movie.id}"></span> - 
            <span th:text="'Titolo: ' + ${movie.titolo}"></span>
        </li>
    </ul>

</body>
</html>

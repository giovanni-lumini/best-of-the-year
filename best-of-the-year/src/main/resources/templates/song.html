<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song</title>
    <!-- fragment styles-->
    <th:block th:fragment="styles">
        <!-- link file statici -->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <!-- importo la webjars bootstrap (inserita nel POM) -->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    </th:block>
</head>
<body>
    <!-- importo il frammento header -->
    <th:block th:replace="~{fragments :: header}"/>

    <div class=" container m-auto text-center">
        <div class="my-5">
            <!-- importo il frammento title -->
            <th:block th:replace="~{fragments :: title(pageTitle='Best Songs')}" />
        </div>

        <!-- forEach per stampare tutti i film dell'ArrayList -->
         <a th:each="song : ${songs}" th:href="@{'/song/' + ${song.id}}">
            <div class="border border-dark p-3 mb-3 m-auto" style="width: 30rem">
                <span th:text="'Id: ' + ${song.id}"></span> - 
                <span th:text="'Titolo: ' + ${song.titolo}"></span>
            </div>
         </a>

        <!-- importo il frammento button -->
        <div th:insert="~{fragments :: button('/?name=Giovanni', 'Torna alla homepage')}" class="mt-5"></div>
    </div>
</body>
</html>
